repos:
    - repo: https://github.com/psf/black
      rev: 24.10.0
      hooks:
          - id: black
    - repo: https://github.com/charliermarsh/ruff-pre-commit
      rev: v0.8.4
      hooks:
          - id: ruff
    - repo: https://github.com/timothycrosley/isort
      rev: 5.13.2
      hooks:
          - id: isort
